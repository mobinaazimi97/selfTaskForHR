<nav th:fragment="header" class="navbar navbar-dark bg-primary border-bottom py-2">
  <div class="container-fluid">
    <!-- سمت چپ: دکمه همبرگر و لوگو -->
    <div class="d-flex align-items-center">
      <button class="btn btn-link text-white" onclick="toggleSidebar()">
        <i class="fas fa-bars fs-4"></i>
      </button>

      <h5 class="mb-0 text-white ms-2" th:text="#{permission.dashboard.title}"></h5>
    </div>

    <!-- سمت راست: آیکون‌ها -->
    <div class="d-flex align-items-center gap-3">


      <!-- اعلان‌ها -->
      <div class="dropdown">
        <button class="btn btn-link text-white" data-bs-toggle="dropdown">
          <i class="fas fa-bell"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" th:text="#{permission.navbar.notifications}"></a></li>
        </ul>
      </div>

      <!-- پیام‌ها -->
      <div class="dropdown">
        <button class="btn btn-link text-white" data-bs-toggle="dropdown">
          <i class="fas fa-envelope"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" th:text="#{permission.navbar.messages}"></a></li>
        </ul>
      </div>


      <!-- تغییر زبان -->
      <div class="btn-group">
        <div class="btn-group">
          <select id="languageSwitcher" class="form-select form-select-sm">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="fa" th:selected="${#locale.language == 'fa'}">فارسی</option>
          </select>
        </div>

      </div>

      <!-- تغییر تم -->
      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="themeSwitch"
               onclick="toggleTheme()">
        <label class="form-check-label text-white" for="themeSwitch">
          <i id="themeIcon" class="fas fa-moon"></i>
        </label>
      </div>
    </div>
  </div>
</nav>
