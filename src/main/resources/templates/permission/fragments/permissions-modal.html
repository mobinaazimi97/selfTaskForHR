<div th:fragment="permission-modal">
    <div class="modal fade" id="permissionModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{permission.permissions.modal.title}"></h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="permissionForm">
                    <div class="modal-body">
                        <input type="hidden" id="permissionId">
                        <div class="mb-3">
                            <label th:text="#{permission.permissionName}"></label>
                            <input type="text" class="form-control" id="permissionName" required>

                        </div>
                        <div class="mb-3">
                            <label th:text="#{permission.locked}"></label>
                            <input type="text" class="form-control" id="locked" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <span th:text="#{permission.permissions.cancel}"></span>
                        </button>
                        <button type="submit" id="submitButton" class="btn btn-primary">
                            <span th:text="#{permission.permissions.save}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
